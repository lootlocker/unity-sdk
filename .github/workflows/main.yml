name: Test SDK with Unity Headless Test Runner and Game CI

on:
  pull_request:
    branches: # Made towards the following
      - main
    types: # Only on the following activity
      - opened
      - synchronize # Changes to the branch like new commits, ammends, etc.
      - reopened
      - unlocked
  push:
    branches: # Made towards the following
      - main
    tags:
      - v**

jobs:
  test:
    name: Run ${{ matrix.testMode }} tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Tests~/BasicBuildTest
    strategy:
      fail-fast: false
      matrix:
        testMode:
          - playmode
          # No tests yet, commented out for efficiency
          #- editmode
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2

      # Cache
      - uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ matrix.testMode }}
          restore-keys: Library-

      # Test
      - name: Run tests
        id: tests
        uses: game-ci/unity-test-runner@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          testMode: ${{ matrix.testMode }}
          checkName: ${{ matrix.testMode }} Test Results
          artifactsPath: ${{ matrix.testMode }}-artifacts
          projectPath: Tests~/BasicBuildTest
          unityVersion: 2019.4.40f1
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          customParameters: -apikey ${{ secrets.LOOTLOCKER_API_KEY }} -domainkey ${{ secrets.LOOTLOCKER_DOMAIN_KEY }}

      - uses: actions/upload-artifact@v2
        with:
          name: Test results for ${{ matrix.testMode }}
          path: ${{ steps.tests.outputs.artifactsPath }}